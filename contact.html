      <main>
        <h1 style="text-align: center" id="hedin1">Contact Me</h1>

        <div class="container">
          <form method="POST" action="#">
            <div id="row">
              <div class="col25">
                <label for="myFName">First Name:</label>
              </div>

              <div class="col75">
                <input
                  type="text"
                  name="myFName"
                  id="myFName"
                  required="required"
                  placeholder="Your First Name"
                />
              </div>
            </div>
            <div id="row2">
              <div class="col25">
                <label for="myLName">Last Name:</label>
              </div>
              <div class="col75">
                <input
                  type="text"
                  name="myLName"
                  id="myLName"
                  required="required"
                  placeholder="Your Last Name"
                />
              </div>
            </div>
            <div id="row3">
              <div class="col25">
                <label for="myEmail">Email:</label>
              </div>
              <div class="col75">
                <input
                  type="email"
                  name="myEmail"
                  id="myEmail"
                  required="required"
                  placeholder="yourname@domain.com"
                />
              </div>
            </div>
            <div id="row4">
              <div class="col25">
                <label for="myComments">Comments:</label>
              </div>
              <div class="col75">
                <textarea
                  name="myComments"
                  id="myComments"
                  required
                  rows="3"
                  cols="40"
                ></textarea>
              </div>
            </div>
            <input type="submit" value="Submit" />
          </form>
        </div>
